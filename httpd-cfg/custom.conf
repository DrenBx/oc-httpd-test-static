<VirtualHost *:*>
    PassEnv HTTPD_APP_ROOT
    ServerName localhost

    Alias /files ${HTTPD_APP_ROOT}/src/static

    <Directory />
        Order Allow,Deny
        Allow From All
        Options -Indexes
    </Directory>

    <Directory ${HTTPD_APP_ROOT}/src/static>
        Options +Indexes
        
        AddType text/css .css
        AddType application/javascript .js
    </Directory>
</VirtualHost>
